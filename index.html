<html>

<head>
	<link href="estiloak.css" rel="stylesheet">
	<script src="/js/main.js"></script>
</head>

<body>

	<div class="flex-container">

		<div class="flex left">
			<img src="https://covers.openlibrary.org/b/id/8508261-L.jpg" class="book-cover">
		</div>

		<div class="flex right">
			<form>
				<div class="form-group">
					<label for="izenburu">Izenburua: </label>
					<input type="text" id="izenburu" name="izenburu"
						value="Modern Java in Action: Lambdas, streams, functional and reactive programming" readonly>
				</div>
				<div class="form-group">
					<label for="egilea">Egilea: </label>
					<input type="text" id="egilea" name="egilea" value="Raoul-Gabriel Urma" readonly>
				</div>
				<div class="form-group">
					<label for="data">Data: </label>
					<input type="text" id="data" name="data" value="Nov 15, 2018" readonly>
				</div>
				<div class="form-group">
					<label for="isbn">ISBN: </label>
					<input type="text" id="isbn" name="isbn" value="1617293563">
				</div>
				<div class="form-group">
					<button type="button" id="aurreko">&lt;&lt;</button>
					<button type="button" id="hurrengo">&gt;&gt;</button>
					<button type="button" id="bilatu">Bilatu ISBNarekin</button>
				</div>
			</form>
		</div>

	</div>

</body>

</html>
